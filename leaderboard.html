<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Point Leaderboard - WashU Campus Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'washu-red': '#BA0C2F',
                        'washu-green': '#215732',
                        'washu-gray': '#3D3D3D',
                        'washu-tan': '#E1C4AC'
                    },
                    fontFamily: {
                        'sans': ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        .washu-red-gradient {
            background: linear-gradient(135deg, #BA0C2F 0%, #8B0A23 100%);
        }
        
        .leaderboard-card {
            background: white;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .rank-1-bg {
            background-color: #FFF9E6;
        }
        
        .rank-2-bg {
            background-color: #F5F5F5;
        }
        
        .rank-3-bg {
            background-color: #FFF4E6;
        }
        
        .toggle-button {
            transition: all 0.3s ease;
        }
        
        .toggle-button.active {
            background-color: #BA0C2F;
            color: white;
        }
        
        .toggle-button:not(.active) {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .toggle-button:hover:not(.active) {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background-color: #BA0C2F;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }
        
        .rank-circle {
            width: 40px;
            height: 40px;
            background-color: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            color: #374151;
        }
        
        .you-badge {
            background-color: #BA0C2F;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body class="min-h-screen font-sans">
    <!-- Header Section -->
    <header class="washu-red-gradient py-16">
        <div class="container mx-auto px-4 text-center">
            <!-- Trophy Icon -->
            <div class="mb-6">
                <span class="text-6xl">üèÜ</span>
            </div>
            
            <h1 class="text-4xl md:text-6xl font-bold text-white mb-4 fade-in">
                Weekly E-Point Leaders 
            </h1>
            <p class="text-xl md:text-2xl text-pink-200 mb-8 fade-in">
                Top 10 Most Active Bears This Week
            </p>
            
            <!-- Toggle Buttons -->
            <div class="flex justify-center space-x-4 mb-8">
                <button 
                    id="thisWeekBtn"
                    class="toggle-button active px-6 py-3 rounded-full font-medium"
                >
                    This Week
                </button>
                <button 
                    id="allTimeBtn"
                    class="toggle-button px-6 py-3 rounded-full font-medium"
                >
                    All Time
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pb-12">
        <!-- Leaderboard Table -->
        <div class="leaderboard-card rounded-2xl shadow-2xl p-8 max-w-4xl mx-auto">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="border-b-2 border-gray-200">
                            <th class="text-left py-4 px-6 font-bold text-washu-gray text-lg">Rank</th>
                            <th class="text-left py-4 px-6 font-bold text-washu-gray text-lg">User</th>
                            <th class="text-right py-4 px-6 font-bold text-washu-gray text-lg">E-Points</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardTable">
                        <!-- Leaderboard data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Back Button -->
        <div class="text-center mt-12">
            <button 
                onclick="window.location.href='profile.html'"
                class="px-8 py-4 bg-washu-red text-white rounded-lg font-bold text-lg hover:bg-red-700 transition-all duration-300 shadow-lg"
            >
                ‚Üê Back to Profile
            </button>
        </div>
    </main>

    <script>
        // Leaderboard data
        const weeklyData = [
            { rank: 1, name: "Alex Chen", points: 45, isCurrentUser: false },
            { rank: 2, name: "Sarah Johnson", points: 38, isCurrentUser: false },
            { rank: 3, name: "Mike Rodriguez", points: 32, isCurrentUser: false },
            { rank: 4, name: "Emily Davis", points: 28, isCurrentUser: false },
            { rank: 5, name: "John Doe", points: 25, isCurrentUser: true },
            { rank: 6, name: "Lisa Wang", points: 22, isCurrentUser: false },
            { rank: 7, name: "David Brown", points: 19, isCurrentUser: false },
            { rank: 8, name: "Jessica Taylor", points: 16, isCurrentUser: false },
            { rank: 9, name: "Ryan Kim", points: 14, isCurrentUser: false },
            { rank: 10, name: "Amanda Wilson", points: 12, isCurrentUser: false }
        ];

        const allTimeData = [
            { rank: 1, name: "Sarah Johnson", points: 247, isCurrentUser: false },
            { rank: 2, name: "Mike Rodriguez", points: 198, isCurrentUser: false },
            { rank: 3, name: "Alex Chen", points: 156, isCurrentUser: false },
            { rank: 4, name: "Emily Davis", points: 134, isCurrentUser: false },
            { rank: 5, name: "John Doe", points: 127, isCurrentUser: true },
            { rank: 6, name: "Lisa Wang", points: 98, isCurrentUser: false },
            { rank: 7, name: "David Brown", points: 87, isCurrentUser: false },
            { rank: 8, name: "Jessica Taylor", points: 76, isCurrentUser: false },
            { rank: 9, name: "Ryan Kim", points: 65, isCurrentUser: false },
            { rank: 10, name: "Amanda Wilson", points: 54, isCurrentUser: false }
        ];

        let currentView = 'weekly';

        // Initialize the page
        function init() {
            renderLeaderboard(weeklyData);
            setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
            document.getElementById('thisWeekBtn').addEventListener('click', () => switchView('weekly'));
            document.getElementById('allTimeBtn').addEventListener('click', () => switchView('allTime'));
        }

        // Switch between weekly and all-time views
        function switchView(view) {
            currentView = view;
            
            // Update toggle buttons
            document.querySelectorAll('.toggle-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`${view === 'weekly' ? 'thisWeekBtn' : 'allTimeBtn'}`).classList.add('active');
            
            // Render appropriate data
            const data = view === 'weekly' ? weeklyData : allTimeData;
            renderLeaderboard(data);
        }

        // Render leaderboard table
        function renderLeaderboard(data) {
            const tableBody = document.getElementById('leaderboardTable');
            
            tableBody.innerHTML = data.map((user, index) => {
                const rankBgClass = getRankBackgroundClass(user.rank);
                const isCurrentUser = user.isCurrentUser;
                
                return `
                    <tr class="border-b border-gray-100 hover:bg-gray-50 transition-colors ${rankBgClass}">
                        <td class="py-4 px-6">
                            <div class="flex items-center space-x-3">
                                ${getRankDisplay(user.rank)}
                            </div>
                        </td>
                        <td class="py-4 px-6">
                            <div class="flex items-center space-x-3">
                                <div class="user-avatar">
                                    ${user.name.charAt(0)}
                                </div>
                                <span class="font-medium text-lg">${user.name}</span>
                                ${isCurrentUser ? '<span class="you-badge">You</span>' : ''}
                            </div>
                        </td>
                        <td class="py-4 px-6 text-right">
                            <span class="font-bold text-2xl text-washu-red">${user.points}</span>
                        </td>
                    </tr>
                `;
            }).join('');
            
            // Add animation delay to each row
            const rows = tableBody.querySelectorAll('tr');
            rows.forEach((row, index) => {
                row.style.animationDelay = `${index * 0.1}s`;
                row.classList.add('fade-in');
            });
        }

        // Get rank background class
        function getRankBackgroundClass(rank) {
            if (rank === 1) return 'rank-1-bg';
            if (rank === 2) return 'rank-2-bg';
            if (rank === 3) return 'rank-3-bg';
            return '';
        }

        // Get rank display (text for top 3, circle for others)
        function getRankDisplay(rank) {
            if (rank === 1) return '<span class="text-2xl font-bold text-yellow-600">ü•á</span>';
            if (rank === 2) return '<span class="text-2xl font-bold text-gray-500">ü•à</span>';
            if (rank === 3) return '<span class="text-2xl font-bold text-orange-600">ü•â</span>';
            return `<div class="rank-circle">${rank}</div>`;
        }

        // Initialize the page when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
